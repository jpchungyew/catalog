{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>Edit Item</h1>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                <label for="category">Category:</label>
                <br>
                <select name="category">
                    {% for category in categories %}
                        {% if category.id == item.category_id %}
                            <option value="{{item.category_id}}" selected>{{category.name}}</option>
                        {% else %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <p></p>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    Save</button>
                <a href = "{{url_for('showCategoryItems', category_name = category.name)}}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
